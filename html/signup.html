<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-NVgASbJxBc+zNwbfLMSLnxN7+kKGGp/5I7r+bUBvQYV7dScJPRQ8mZ3q3dy1ZXfJmAv/GStX8W7I04zvYfYnOA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-yzyQpsMk6UeS9fHJyFhY6U7d6U26fRVDKwvZ1nTmTfF36M3oX9nqyvoIdhVVef+AzsE/u4a4wKWeZiavH2NxyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./styles/signup.css">
  </head>
  <body>
    <div class="container-fluid"> <!--Mobile responsiveness-->
      <div class="row d-flex justify-content-center" id="container">
        <div class="col-md-6 col-sm-12" id="sign">
          <div class="card mx-auto">
            <h1>Sign Up</h1>
            <form id="signup-form" method="POST"></form>
  
            <!--Login Fields-->
            <div class="mb-3 justify-content-center">
              <label for="name" class="form-label">Name</label>
              <div><input type="text" class="form-control" id="name" name="name" required></div>
            </div>
  
            <div class="mb-3 justify-content-center">
              <label for="email" class="form-label">Email</label>
              <div><input type="email" class="form-control" id="email" name="email" required></div>
            </div>
  
            <div class="mb-3 justify-content-center">
              <label for="password" class="form-label">Password</label>
              <div><input type="password" class="form-control" id="password" name="password" required></div>
            </div>
  
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <div><input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
              </div>
            </div>
  
            <button type="submit" class="btn btn-primary">Sign Up</button>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  
  
    <script id="signup-template" type="text/x-handlebars-template">
        <div class="alert alert-success" role="alert">
          You have successfully signed up, {{name}}!
        </div>
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"
      integrity="sha512-yzyQpsMk6UeS9fHJyFhY6U7d6U26fRVDKwvZ1nTmTfF36M3oX9nqyvoIdhVVef+AzsE/u4a4wKWeZiavH2NxyA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-/Y6pD6L/QNQKsEIo/lMG5Pp0iMAdBmZRc9Llv+G9UkT7jIyX1/3pWXaT7HksM7x" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-cmf7hzOyQDXv1Mq+hW/k11GZ7Lof1CCeOw8oWp/qCzI7fZ0S0zG9XSS1Q2HkD+jZch4C4l8J4WjmU6XMJHu6Mw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="signup.js"></script>
    </div>
  </body>
  
  </html>
