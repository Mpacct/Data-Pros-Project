<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/add.css">
</head>

<body>
  <div class="container-fluid"> <!--Mobile responsiveness-->
    <div class="row">
      <div class="col-lg-8 col-md-6 col-sm-12" id="sign">
        <div class="card mx-auto">
          <h1>Add Event</h1>
          <form id="signup-form" method="POST">
            <div>
              <div class="col-lg-6 col-md-6 col-sm-12 card mx-auto">
                <!--Login Fields-->
                <div class="mb-3">
                  <label for="name" class="form-label">Event Name</label>
                  <div><input type="text" class="form-control" id="name" name="name" required></div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Date</label>
                  <div><input type="email" class="form-control" id="email" name="email" required></div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Time</label>
                  <div><input type="password" class="form-control" id="password" name="password" required></div>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 card mx-auto">
                <!--Login Fields-->
                <div class="mb-3">
                  <label for="name" class="form-label">Description</label>
                  <div><input type="text" class="form-control trial" id="name" name="name" required></div>
                </div>

              </div>
            </div>
  
            <button type="submit" class="btn btn-primary">Sign Up</button>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script id="signup-template" type="text/x-handlebars-template">
      <div class="alert alert-success" role="alert">
        You have successfully signed up, {{name}}!
      </div>
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"
    integrity="sha512-yzyQpsMk6UeS9fHJyFhY6U7d6U26fRVDKwvZ1nTmTfF36M3oX9nqyvoIdhVVef+AzsE/u4a4wKWeZiavH2NxyA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha384-/Y6pD6L/QNQKsEIo/lMG5Pp0iMAdBmZRc9Llv+G9UkT7jIyX1/3pWXaT7HksM7x" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-cmf7hzOyQDXv1Mq+hW/k11GZ7Lof1CCeOw8oWp/qCzI7fZ0S0zG9XSS1Q2HkD+jZch4C4l8J4WjmU6XMJHu6Mw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="signup.js"></script>
  </div>
</body>

</html>
