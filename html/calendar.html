    <div id="calendar-container">
      <div id="calendar-header">

      <div id="calendar"></div>

  <div id="new-calendar-event">
    <h2> New Event </h2>
    <input id="calendar-event-title" placeholder="Event-Title" />

    <button id="delete-event-button"> Delete </button>
  </div>
  <div id="delete-calendar-event">
